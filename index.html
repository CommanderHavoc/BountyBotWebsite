            <h1>What does it do?</h1>
            <p>Bounty Bot allows GameMasters (GMs) to keep track of unifinished and finished bounties and jobs.</p>
            <p>GMs use commands to display available or unavailable jobs through messages sent by the bot...</p>
            
            <img class = "expand-image" src = "displayavailable.png" alt = "Image shows an image of the command >displayavailable">
            <figcaption class = "image1-caption">An example of the <b>>displayavailable command</b>, which displays <b>unfinished</b> jobs in a Discord Embed</figcaption>
            <p id = "line-break">|</p>
